<svg width="1200" height="80" viewBox="0 0 1200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1457;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d1457;stop-opacity:0" />
      <stop offset="30%" style="stop-color:#EC7C26;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#EC7C26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1457;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="80" fill="url(#bgGrad)" />

  <!-- Top line -->
  <rect x="0" y="0" width="1200" height="1.5" fill="url(#lineGrad)" filter="url(#glow)"/>

  <!-- Corner decorations -->
  <rect x="30" y="20" width="30" height="1.5" fill="#EC7C26" opacity="0.6"/>
  <rect x="30" y="20" width="1.5" height="30" fill="#EC7C26" opacity="0.6"/>
  <rect x="1140" y="20" width="30" height="1.5" fill="#EC7C26" opacity="0.6"/>
  <rect x="1168.5" y="20" width="1.5" height="30" fill="#EC7C26" opacity="0.6"/>

  <!-- Footer text -->
  <text x="600" y="46" font-family="'Courier New', Courier, monospace" font-size="11" fill="#EC7C26" text-anchor="middle" letter-spacing="4" opacity="0.8">SEMPRE ABERTO A DESAFIOS, PROJETOS E COLABORAÇÕES</text>

</svg>
